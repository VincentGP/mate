<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mate In Denmark Business Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #CA493E;
            text-align: center;
            color: #333;
        }
        .content {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
            transition: transform 0.6s ease-in-out;
        }
        .logo:hover {
            transform: rotate(360deg);
        }
        h1, h2 {
            color: #333;
        }
        .urls {
            list-style: none;
            padding: 0;
        }
        .urls li {
            margin: 10px 0;
        }
        .urls a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s ease;
        }
        .urls a:hover {
            border-bottom: 2px solid #333;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="./logo.png" alt="Logo" class="logo">
        <h1>Mate In Denmark</h1>
        <h2>Business Portal</h2>
        <ul class="urls">
            <li><a href="https://mate.dk" target="_blank">mate.dk</a></li>
            <li><a href="https://mateindenmark.dk" target="_blank">mateindenmark.dk</a></li>
            <li><a href="https://livesite.dk" target="_blank">livesite.dk</a></li>
            <li><a href="https://postermate.dk" target="_blank">postermate.dk</a></li>
            <li><a href="https://bigpix.dk" target="_blank">bigpix.dk</a></li>
            <li><a href="https://bigpics.dk" target="_blank">bigpics.dk</a></li>
            <li><a href="https://fotoplakat.dk" target="_blank">fotoplakat.dk</a></li>
        </ul>
    </div>
</body>
</html>
